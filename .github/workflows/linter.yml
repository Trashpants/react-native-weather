name: Linter

on:
 workflow_run:
    workflows: ["Jest"]

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  linter:
    # Name the Job
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Lint
        run: yarn lint
